<div class="container">
    <h4 class="center">Pacientes</h4>
    <table>
        <colgroup>
          <col span="1" style="width: 10%;">
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 15%;">
       </colgroup>
        <thead>
          <tr>
            <th>
              <p>
                <label>
                  <input id="checkTodo" (click)="checkedAll()" type="checkbox" class="filled-in" />
                  <span></span>
                </label>
              </p>
            </th>
            <th *ngFor="let i of tableHeaders">{{ i }}</th>
          </tr>
        </thead>
    
        <tbody>
    
          <tr *ngFor="let i of data ; let j = index">
            <td>
              <p>
                <label>
                  <input (click)="check(i.idPersona)" id="check-{{ i.idPersona }}" type="checkbox" class="filled-in" />
                  <span></span>
                </label>
              </p>
            </td>
            <td>{{ i.idPersona }}</td>
            <td>{{ i.nombre }}</td>
            <td>{{ i.apellido }}</td>
            <td>{{ i.cedula }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.telefono }}</td>
            <td>
              <a (click)="showModalEdit(i)" title="Editar"><i class="material-icons" style="color:#FFC107">create</i></a>
              <a (click)="deleteRecord(i.id)" title="Eliminar"><i class="material-icons"
                  style="color:#F44336">delete</i></a>
            </td>
          </tr>
        </tbody>
    </table>
    
    </div>
    
    <router-outlet></router-outlet>s
