<app-home></app-home>
<div class="row">
    <div class="col s12" style="margin-top: 16px;">
        <h4 class="center">Agregar Ficha</h4>
    </div>
    <div class="container">
        <div class="row" style="margin:0;">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input type="text" id="autocomplete-input-medicos" class="autocomplete">
                <label for="autocomplete-input-medicos">Médico</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input type="text" id="autocomplete-input-clientes" class="autocomplete">
                <label for="autocomplete-input-clientes">Cliente</label>
            </div>
        </div>
        <div class="row" style="margin:0;">
            <div class="input-field col s12 m8">
                <select id='selectSubcategorias'>
                    <option value="" disabled selected>Seleccione</option>
                    <option *ngFor='let i of subcategorias' value="{{i.idTipoProducto}}">{{i.idCategoria.descripcion}},
                        {{i.descripcion}}</option>
                </select>
                <label>Categoría, Subcategoria</label>
            </div>
            <div class="input-field col s12 m4">
                <i class="material-icons prefix">date_range</i>
                <input type="text" id='fecha' class="datepicker">
                <label for="fecha">Fecha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="motivo" class="materialize-textarea"></textarea>
                <label for="motivo">Motivo</label>
            </div>
            <div class="input-field col s12">
                <textarea id="diagnostico" class="materialize-textarea"></textarea>
                <label for="diagnostico">Diagnóstico</label>
            </div>
            <div class="input-field col s12">
                <textarea id="obs" class="materialize-textarea"></textarea>
                <label for="obs">Observaciones</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a (click)='post()' class="waves-effect waves-light btn right agree" style="margin:4px;">Guardar</a>
            </div>
        </div>

    </div>
</div>
