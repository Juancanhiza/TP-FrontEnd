<app-home></app-home>
<div class="fixed-action-btn">
    <a [routerLink]="['/categorias/add']" class="btn-floating btn-large agregar agree">
        <i class="large material-icons">{{icon}}</i>
    </a>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align">Categorías</h4></div>
        <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input placeholder="Ingrese nombre de la categoria" id="buscar" type="text" class="">
            <label for="buscar" class="active">Buscar</label>
        </div>
        <div class="col s12">

            <a (click)='filter()' class="waves-effect waves-light btn agregar right disagree" style="margin:4px"><i class="material-icons right">search</i>buscar</a>
            <a (click)='clear()' class="waves-effect waves-light btn agregar right agree" style="margin:4px">limpiar</a>
        </div>
        <div class="col s12 m9 offset-m2">
            <table class="striped">
                <colgroup>
                    <col span="1" style="width: 45%;">
                    <col span="1" style="width: 45%;">
                    <col span="1" style="width: 10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th *ngFor="let i of tableHeaders">{{ i }}</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let i of data; index as j">
                        <td>{{ i.idCategoria }}</td>
                        <td>{{ i.descripcion }}</td>
                        <td>
                            <a [routerLink]="['/categorias/edit', i.idCategoria]" title="Editar"><i
                                  class="material-icons" style="color:#FFC107">mode_edit</i></a>
                            <a href='#modal_delete' (click)="saveDeleteRecord(i.idCategoria, j)" title="Eliminar" class="modal-trigger"><i
                                  class="material-icons" style="color:#F44336">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="center-align" style="margin: 16px">
                <app-paginacion
                    (goPage)="goToPage($event)"
                    (goNext)="onNext()"
                    (goPrev)="onPrev()"
                    [pagesToShow]="3"
                    [page]="page"
                    [perPage]="limit"
                    [count]="total">
                </app-paginacion>
            </div>

        </div>
    </div>
</div>

<div id="modal_delete" class="modal">
    <div class="modal-content">
        <h4>¿Eliminar registro?</h4>
        <p class="red-text">Esta acción no puede deshacerse</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn disagree" style="margin:4px;">Cancelar</a>
        <a (click)='deleteRecord()' class="modal-close waves-effect waves-green btn agree" style="margin:4px;">Eliminar</a>
    </div>
</div>
